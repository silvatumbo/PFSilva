<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Fotos/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>ALT Contaacto</title>
</head>
<body>
    <header>        
        <div>
            <h1 class="titulo" id="ttitulo">
            A los Tumbos F.C.
            </h1>
        </div>
        <div class="superior">
            <img class="escudo" src="../Fotos/escudo recortado copia.png" alt="Escudo" width="250px">
            </div>
    </header>
    <main class="contacto">
        <nav>
            <ul  class="menu">
                <li> <a href="../index.html">Inicio</a> </li>
                <li> <a href="./plantel.html">Plantel</a> </li>
                <li> <a href="./galeria.html">Galería</a> </li>
                <li> <a href="./historia.html">Historia</a> </li>
                <li> <a href="./contacto.html">Contacto</a> </li>
            </ul>
        </nav>
        </main>
    <div>
        <h2>
            Contacto
        </h2>
        <main>
            <form action="">
                <fieldset>
                    <div>
                        <label for="name">Escribe tu Nombre</label>
                        <input type="text" name="name" required>
                    </div>
                    <div>
                        <label for="mail">Email</label>
                        <input type="email"name="mail" required>
                    </div>
                    <div>
                        <label for="nac">Elige tu departamento</label>
                        <select name="nac" id="">
                            <option value="art">Artigas</option>
                            <option value="can">Canelones</option>
                            <option value="cel">Cerro Largo</option>
                            <option value="col">Colonia</option>
                            <option value="dur">Durazno</option>
                            <option value="flo">Flores</option>
                            <option value="fla">Florida</option>
                            <option value="lav">Lavalleja</option>
                            <option value="mal">Maldonado</option>
                            <option value="mont">Montevideo</option>
                            <option value="pay">Paysandu</option>
                            <option value="rne">Río Negro</option>
                            <option value="riv">Rivera</option>
                            <option value="roc">Rocha</option>
                            <option value="sal">Salto</option>
                            <option value="sjo">Sán José</option>
                            <option value="sor">Soriano</option>
                            <option value="tac">Tacuarembó</option>
                            <option value="trt">Treinta y Tres</option>
                        </select>
                    </div>
                    <div>
                        <label for="Envíanos tu mensaje"></label>
                        <textarea name="contactanos" id="" cols="60" rows="20"></textarea>
                    </div>
                    <div>
                        <input type="submit" name="Enviar">
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
    <br>
    <footer>
        Todos los derechos reservados - Imagenes: cortesía de la Liga America
    </footer>
</body>
</html>
